<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMe Dapp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "main">
        <nav>
            <h1>Fund Me DAPP</h1>
            <button id = "connect" class = "btn">Connect to Wallet</button>
        </nav>
        <div id="balance-container">
            <h1>Balance Status: <span id = "balanceValue"></span></h1>
            <button id="balance" class = "btn">getBalance</button>
        </div>
        <div id = "fund-container">
            <button id="withdraw" class = "btn">WithDraw</button>
            <br/>
            <!-- form -->
            <label for = "fund">ETH Amount</label>
            <input type="text" id = "ethAmount" placeholder="0.1"/>
            <button id = "fund" class = "btn">Fund</button>
            <br/>
        </div>
    </div>
    <script src="./index.js" type = "module"></script>
</body>
</html>
